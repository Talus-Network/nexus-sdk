query EventsQuery(
  $after: String
  $at_checkpoint: UInt53
  $filter: EventFilter!
) {
  events(
    first: 100
    after: $after
    atCheckpoint: $at_checkpoint
    filter: $filter
  ) {
    nodes {
      sequenceNumber
      transaction {
        digest
      }
      transactionModule {
        package {
          address
        }
      }
      contents {
        bcs
        type {
          repr
        }
      }
    }
    pageInfo {
      endCursor
    }
  }
}
