query EventsQuery($after: String, $filter: EventFilter!) {
  events(first: 50, after: $after, filter: $filter) {
    nodes {
      sequenceNumber
      transaction {
        digest
      }
      transactionModule {
        package {
          address
        }
      }
      contents {
        json
        type {
          repr
        }
      }
    }
    pageInfo {
      endCursor
    }
  }
}
