# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# A Tera template to be rendered as the changelog's header.
# See https://keats.github.io/tera/docs/#introduction
header = """
# Changelog\n
This changelog is automatically generated by [git-cliff](https://git-cliff.org).\n
"""
# A Tera template to be rendered for each release in the changelog.
# See https://keats.github.io/tera/docs/#introduction

body = """
{% if version %}\
    ## [`[{{ version | trim_start_matches(pat="v") }}]`](https://github.com/Talus-Network/nexus-sdk/releases/tag/{{version}}) - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## Unreleased
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | split(pat="\n") | first | upper_first | trim_end }}\
    {% endfor %}
{% endfor %}
### ğŸ“Š Commit Statistics\n
- {{ statistics.commit_count }} commit(s) contributed to the release.
- {{ statistics.conventional_commit_count }} commit(s) parsed as conventional.
- {{ statistics.commits_timespan | default(value=0) }} day(s) passed between the first and last commit.
{%- if statistics.days_passed_since_last_release %}
	- {{ statistics.days_passed_since_last_release }} day(s) passed between releases.
{%- endif %}
{%- if statistics.links | length > 0 %}
- {{ statistics.links | length }} linked issue(s) detected in commits.
	{%- for link in statistics.links %}
        {{ "  " }}- [{{ link.text }}]({{ link.href }}) (referenced {{ link.count }} time(s))
	{%- endfor %}
{%- endif %}\n\n
"""
# A Tera template to be rendered as the changelog's footer.
# See https://keats.github.io/tera/docs/#introduction
footer = """
<!-- generated by git-cliff -->
"""

# Remove leading and trailing whitespaces from the changelog's body.
trim = true

# postprocessors
postprocessors = [
    { pattern = '<REPO>', replace = "https://github.com/Talus-Network/nexus-sdk" },
]

[git]
# Split commits on newlines, treating each line as an individual commit.
split_commits = false


# Parse commits according to the conventional commits specification.
# See https://www.conventionalcommits.org
conventional_commits = true

# Unfortunately this cannot work, as history contains "unconventional" commits.
# require_conventional = true

# Keep all commits, see comment above.
filter_unconventional = false

# regex for preprocessing the commit messages
commit_preprocessors = [
    # Convert PR references to the corresponding URL links.
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](<REPO>/pull/${2}))" },
]

# An array of regex based parsers for extracting data from the commit message.
# Assigns commits to groups.
# Optionally sets the commit's scope and can decide to exclude commits from further processing.
commit_parsers = [
    { message = "^feat", group = "âœ¨ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "â™»ï¸ Refactor" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore", group = "ğŸ§¹ Miscellaneous Tasks" },
    { body = ".*security", group = "ğŸ”’ Security" },
    { body = ".*", group = "ğŸŒ€ Other (unconventional)" },
]
# Exclude commits that are not matched by any commit parser.
filter_commits = false
# Order releases topologically instead of chronologically.
topo_order = false
# Order of commits in each group/release within the changelog.
# Allowed values: newest, oldest
sort_commits = "newest"

# regex for ignoring tags
ignore_tags = "prerelease|beta|alpha|rc"
